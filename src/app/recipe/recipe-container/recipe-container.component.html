
<div class="row">
    <div class="col-md-5">
        <app-recipe-list (detailRecipie)="detailRecipie($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail [recipe]="recipieSelected" *ngIf="recipieSelected.name !== ''; else recipieDetail"></app-recipe-detail>
        <ng-template #recipieDetail>
            <p>Please select a recipie</p>
        </ng-template>
    </div>
</div>
