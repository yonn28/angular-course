<div class="row">
    <div class="col-xs-12">
        <form >
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name"
                        class="form-control" 
                        placeholder="name"
                        #nameInput
                     >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="number" 
                        id="amount" 
                        class="form-control" 
                        placeholder="amount"
                        #amountInput
                     >
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" id="" (click)="getValues()">
                        Add
                    </button>
                    <button class="btn btn-danger" type="button" id="">
                        Delete
                    </button>
                    <button class="btn btn-primary" type="button" id="">
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
